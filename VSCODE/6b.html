<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let factorial=(x)=>{
            if(x==0)return 1
            if(x==1)return 1
            return x*factorial(x-1)
        }
        document.write("Fctorial of a number "+factorial(5))
    </script>
</body>
</html>
