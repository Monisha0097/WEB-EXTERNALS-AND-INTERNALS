<body>
    <script>
        function createGroups(arr, numGroups) {
  const perGroup = Math.ceil(arr.length / numGroups);
  return new Array(numGroups)
    .fill('')
    .map((_, i) => arr.slice(i * perGroup, (i + 1) * perGroup));
}
alert(createGroups(['cat', 'dog', 'pig', 'frog'], 2));
    </script>
</body>
</html>
