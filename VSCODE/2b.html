<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function flw(str)
        {
            let arr1 = str.match(/\w[a-z]{0,}/gi);
            let result=arr1[0]
            for(let i=1;i<arr1.length;i++)
            {
                if(result.length<arr1[i].length)
                {
                    result=arr1[i]
                }
            }
            return result
        }
        let x = prompt("Enter a string")
        document.write(flw(x))
    </script>
</body>
</html>
