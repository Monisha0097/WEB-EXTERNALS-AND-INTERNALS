<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a =parseInt(prompt("Enter in kg"))
        let res = a*2.2
       
        let func=(res)=>{
            if(res<100)return "underweight"
        }
        document.write(func(res))
    </script>
</body>
</html>
