<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number"placeholder="Enter first number" id="one"><br>
    <input type="number"placeholder="Enter second number" id="two"><br>
    <button onclick="func();">Answer</button><br>
    <div id="res"></div>
    <script>
       function func(){
            let a=parseInt(document.getElementById("one").value);
            let b=parseInt(document.getElementById("two").value);
            let c=document.getElementById("res");
            c.innerHTML=a+b;

        }
    </script>
</body>
</html>
