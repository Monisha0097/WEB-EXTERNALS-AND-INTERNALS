        let a = prompt("Enter text")

        document.write(c)
        function func(a,b)
        {
            let res=""
            for(let i=0;i<a.length;i++)
            {
                char = a[i]
                if(char.toUpperCase(a[i]))
                {
                    let ch = String.fromCharCode((char.charCodeAt(0)+b-65)%26+65)
                    res = res+ch
                }
                else{
                    let ch = String.fromCharCode((char.carCodeAt(0)+b-97)%26+97)
                    res=res+ch
                }
            }
            return res
