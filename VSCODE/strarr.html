<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const func=(arr,len)=>
        {
            l=""
           for(let i=0;i<arr.length;i++)
           {
            if(arr[i].length==len)
            {
               l = l + arr[i] + "<br>"
            }
           }
           return l
        }
        let arr=["hello","hi","welcome","ranga"]
        let len = 5
        let c = func(arr,len)
        document.write(c)
    </script>
</body>
</html>
